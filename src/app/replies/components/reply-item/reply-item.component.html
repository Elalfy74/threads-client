<div class="flex justify-between">
  <div class="flex gap-4">
    <div class="flex flex-col">
      <img
        [src]="reply.user.avatar"
        alt="author-logo"
        class="w-10 h-10 rounded-full max-w-none"
      />
      <div class="h-full w-0.5 bg-zinc-700 self-center mt-2"></div>
    </div>
    <div>
      <h4 class="font-bold">{{ reply.user.username }}</h4>
      <p class="py-4 mb-2">{{ reply.content }}</p>
    </div>
  </div>
  <p class="text-zinc-500">{{ reply.createdAt | timeAgo }}</p>
</div>
<hr class="h-px my-6 border-0 bg-zinc-700" />
