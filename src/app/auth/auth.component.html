<div
  class="container flex items-center justify-center min-h-screen px-6 mx-auto"
>
  <form
    class="w-full max-w-md text-center"
    #authForm="ngForm"
    (ngSubmit)="onSubmit(authForm)"
  >
    <svg
      class="w-10 h-10 mx-auto"
      fill="#FFFFFF"
      aria-label="Threads"
      viewBox="0 0 192 192"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        class="x19hqcy"
        d="M141.537 88.9883C140.71 88.5919 139.87 88.2104 139.019 87.8451C137.537 60.5382 122.616 44.905 97.5619 44.745C97.4484 44.7443 97.3355 44.7443 97.222 44.7443C82.2364 44.7443 69.7731 51.1409 62.102 62.7807L75.881 72.2328C81.6116 63.5383 90.6052 61.6848 97.2286 61.6848C97.3051 61.6848 97.3819 61.6848 97.4576 61.6855C105.707 61.7381 111.932 64.1366 115.961 68.814C118.893 72.2193 120.854 76.925 121.825 82.8638C114.511 81.6207 106.601 81.2385 98.145 81.7233C74.3247 83.0954 59.0111 96.9879 60.0396 116.292C60.5615 126.084 65.4397 134.508 73.775 140.011C80.8224 144.663 89.899 146.938 99.3323 146.423C111.79 145.74 121.563 140.987 128.381 132.296C133.559 125.696 136.834 117.143 138.28 106.366C144.217 109.949 148.617 114.664 151.047 120.332C155.179 129.967 155.42 145.8 142.501 158.708C131.182 170.016 117.576 174.908 97.0135 175.059C74.2042 174.89 56.9538 167.575 45.7381 153.317C35.2355 139.966 29.8077 120.682 29.6052 96C29.8077 71.3178 35.2355 52.0336 45.7381 38.6827C56.9538 24.4249 74.2039 17.11 97.0132 16.9405C119.988 17.1113 137.539 24.4614 149.184 38.788C154.894 45.8136 159.199 54.6488 162.037 64.9503L178.184 60.6422C174.744 47.9622 169.331 37.0357 161.965 27.974C147.036 9.60668 125.202 0.195148 97.0695 0H96.9569C68.8816 0.19447 47.2921 9.6418 32.7883 28.0793C19.8819 44.4864 13.2244 67.3157 13.0007 95.9325L13 96L13.0007 96.0675C13.2244 124.684 19.8819 147.514 32.7883 163.921C47.2921 182.358 68.8816 191.806 96.9569 192H97.0695C122.03 191.827 139.624 185.292 154.118 170.811C173.081 151.866 172.51 128.119 166.26 113.541C161.776 103.087 153.227 94.5962 141.537 88.9883ZM98.4405 129.507C88.0005 130.095 77.1544 125.409 76.6196 115.372C76.2232 107.93 81.9158 99.626 99.0812 98.6368C101.047 98.5234 102.976 98.468 104.871 98.468C111.106 98.468 116.939 99.0737 122.242 100.233C120.264 124.935 108.662 128.946 98.4405 129.507Z"
      ></path>
    </svg>

    <h1
      class="mt-3 text-2xl font-semibold text-gray-800 capitalize sm:text-3xl dark:text-white"
    >
      {{ isLogin ? "Log In" : "Register Now!" }}
    </h1>

    <!-- Error -->
    <div *ngIf="error" class="w-full py-2 mt-4 bg-red-500 rounded-md">
      {{ error }}
    </div>

    <div class="mt-8">
      <div class="relative flex items-center">
        <span class="absolute">
          <svg
            class="w-6 h-6 mx-3 text-gray-300 dark:text-gray-500"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <path d="M12 12m-4 0a4 4 0 1 0 8 0a4 4 0 1 0 -8 0"></path>
            <path
              d="M16 12v1.5a2.5 2.5 0 0 0 5 0v-1.5a9 9 0 1 0 -5.5 8.28"
            ></path>
          </svg>
        </span>

        <input
          type="text"
          class="block w-full py-3 text-gray-300 border border-gray-600 rounded-lg px-11 bg-zinc-900 focus:border-zinc-300 focus:ring-zinc-300 focus:outline-none focus:ring focus:ring-opacity-40"
          placeholder="Username"
          name="username"
          ngModel
          #username="ngModel"
          required
          minlength="2"
        />
      </div>
      <p
        class="mt-1 ml-1 text-left text-red-500"
        *ngIf="
          (username.invalid && username.touched) ||
          (authForm.submitted && username.invalid)
        "
      >
        Username must be at least 2 characters!
      </p>
    </div>

    <div class="mt-4">
      <div class="relative flex items-center">
        <span class="absolute">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-6 h-6 mx-3 text-gray-300 dark:text-gray-500"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
            />
          </svg>
        </span>

        <input
          type="password"
          class="block w-full py-3 text-gray-300 border border-gray-600 rounded-lg px-11 bg-zinc-900 focus:border-zinc-300 focus:ring-zinc-300 focus:outline-none focus:ring focus:ring-opacity-40"
          placeholder="Password"
          name="password"
          ngModel
          #password="ngModel"
          required
          minlength="6"
        />
      </div>
      <p
        class="mt-1 ml-1 text-left text-red-500"
        *ngIf="
          (password.invalid && password.touched) ||
          (authForm.submitted && password.invalid)
        "
      >
        Password must be at least 6 characters!
      </p>
    </div>

    <div class="mt-6">
      <button
        class="w-full px-6 py-3 text-sm font-medium tracking-wide text-black capitalize transition-colors duration-300 transform bg-white rounded-lg hover:bg-opacity-80 focus:outline-none"
      >
        {{ isLogin ? "Log in" : " Register" }}
      </button>

      <div class="mt-6 text-center">
        <a
          (click)="toggleView()"
          class="text-sm text-blue-500 cursor-pointer hover:underline dark:text-blue-400"
        >
          {{
            isLogin
              ? "Donâ€™t have an account yet? Sign up"
              : " Already have an account? Login"
          }}
        </a>
      </div>
    </div>
  </form>
</div>
