<div
  *ngIf="isVisible"
  (click)="onClose()"
  class="fixed top-0 left-0 z-10 w-screen h-full bg-gray-600 bg-opacity-80"
></div>
<div
  *ngIf="isVisible"
  [@content]
  class="bg-[#101010] rounded-md p-4 w-[95%] max-w-[600px] z-20 absolute"
  aria-labelledby="modal-title"
  role="dialog"
  aria-modal="true"
>
  <div class="pb-2">
    <button (click)="onClose()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="p-2 duration-300 rounded-full w-9 h-9 hover:bg-opacity-50 hover:bg-slate-800"
        width="44"
        height="44"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="#FFFFFF"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <path d="M18 6l-12 12" />
        <path d="M6 6l12 12" />
      </svg>
    </button>
  </div>

  <ng-content></ng-content>
</div>
