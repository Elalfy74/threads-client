<div *ngIf="isLoading$ | async" class="mt-20 text-center">
  <app-spinner color="white" size="normal"></app-spinner>
</div>
<ul *ngIf="!(isLoading$ | async)">
  <li *ngFor="let thread of threads$ | async">
    <app-thread-item
      [thread]="thread"
      (handleLike)="handleLike($event)"
      [isAuth]="!!currentUser"
      [shouldNavigate]="true"
    >
    </app-thread-item>
  </li>
</ul>
