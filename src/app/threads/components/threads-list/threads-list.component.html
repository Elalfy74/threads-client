<ul
  infiniteScroll
  [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="500"
  (scrolled)="onScroll()"
>
  <li *ngFor="let thread of threads$ | async">
    <app-thread-item
      [thread]="thread"
      (handleLike)="handleLike($event)"
      [isAuth]="!!currentUser"
      [shouldNavigate]="true"
    >
    </app-thread-item>
  </li>
</ul>

<div *ngIf="isLoading$ | async" class="my-20 text-center">
  <app-spinner color="white" size="normal"></app-spinner>
</div>
