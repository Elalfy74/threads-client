<div class="flex justify-between">
  <div class="flex gap-4">
    <div class="flex flex-col">
      <img
        [src]="thread.authorLogo"
        alt="author-logo"
        class="w-10 h-10 rounded-full max-w-none"
      />
      <div class="h-full w-0.5 bg-zinc-700 self-center mt-2"></div>
    </div>
    <div>
      <h4 class="font-bold">{{ thread.authorName }}</h4>
      <p class="mb-2">{{ thread.content }}</p>
      <img *ngIf="thread.img" [src]="thread.img" alt="img" class="rounded" />
      <app-thread-actions></app-thread-actions>
    </div>
  </div>
  <p class="text-zinc-500">{{ thread.date | timeAgo }}</p>
</div>
<hr class="h-px my-8 border-0 bg-zinc-700" />
